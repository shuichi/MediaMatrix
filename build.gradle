plugins {
    id 'java' 
    id 'application'
}

group 'mediamatrix'
version '2.9.10'

mainClassName = 'mediamatrix.MediaMatrix'
if (!hasProperty('mainClass')) {
    ext.mainClass = 'mediamatrix.MediaMatrix'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

repositories {
    mavenCentral()
    maven { 
        url 'https://netbeans.apidesign.org/maven2/'
    }
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'com.formdev:flatlaf:2.4'
    implementation 'org.apache.commons:commons-jexl3:3.0'
    implementation 'org.netbeans.external:AbsoluteLayout:RELEASE150'
    implementation 'org.swinglabs.swingx:swingx-all:1.6.5-1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2' 
}

tasks.named('test') {
    useJUnitPlatform() 
}

wrapper {
    gradleVersion = '7.5.1'
}
