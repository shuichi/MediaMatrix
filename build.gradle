plugins {
    id 'java' 
    id 'application'
    id 'org.beryx.jlink' version '3.2.1'
    id 'org.gradlex.extra-java-module-info' version '1.13.1'
}

def targetJava = 25
def targetJavaVersion = JavaLanguageVersion.of(targetJava)
def jvmArgs = [
        '--enable-native-access=com.formdev.flatlaf'
]

java {
    modularity.inferModulePath = true
    toolchain {
        languageVersion = targetJavaVersion
    }
    sourceCompatibility = JavaVersion.toVersion(targetJava)
    targetCompatibility = JavaVersion.toVersion(targetJava)
}

repositories {
    mavenCentral()
    maven { 
        url = 'https://netbeans.apidesign.org/maven2/'
    }
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.6'
    implementation 'com.formdev:flatlaf:3.7'
    implementation 'com.formdev:flatlaf-extras:3.7'
    implementation 'com.github.weisj:jsvg:2.0.0'
    implementation 'org.apache.commons:commons-jexl3:3.6.1'
    implementation 'org.netbeans.external:AbsoluteLayout:RELEASE280'

    testImplementation 'org.junit.jupiter:junit-jupiter:6.0.2'
}

extraJavaModuleInfo {
    automaticModule("org.netbeans.external:AbsoluteLayout", "AbsoluteLayout.RELEASE280")
}

tasks.named('test') {
    useJUnitPlatform() 
}

wrapper {
    gradleVersion = '9.3.1'
}

application {
    mainClass = 'mediamatrix.MediaMatrix'
    mainModule = 'mediamatrix'
    applicationName = 'MediaMatrix'
    applicationDefaultJvmArgs = jvmArgs
}

tasks.withType(JavaCompile).configureEach {
    options.release = targetJava
    options.compilerArgs << '-Xlint:all'
    options.deprecation = true
}

jar {
    manifest {
        attributes 'Implementation-Title': "MediaMatrix",
                'Main-Class': 'mediamatrix.MediaMatrix'
    }
}

def buildOs = org.gradle.internal.os.OperatingSystem.current()
def jlinkLauncher = javaToolchains.launcherFor {
    languageVersion = targetJavaVersion
}
def jlinkHome = jlinkLauncher.map { it.metadata.installationPath }
def needsJlinkJavaHomeLink = jlinkHome.map { it.asFile.path.contains(' ') }.orElse(false)
def jlinkJavaHomeDir = layout.buildDirectory.dir('jlink-java-home')

tasks.register('prepareJlinkJavaHome') {
    onlyIf { !buildOs.windows && needsJlinkJavaHomeLink.get() }
    doLast {
        def targetPath = jlinkHome.get().asFile.toPath()
        def linkPath = jlinkJavaHomeDir.get().asFile.toPath()
        java.nio.file.Files.createDirectories(linkPath.getParent())
        if (java.nio.file.Files.exists(linkPath)) {
            java.nio.file.Files.delete(linkPath)
        }
        java.nio.file.Files.createSymbolicLink(linkPath, targetPath)
    }
}

tasks.named('prepareMergedJarsDir') {
    dependsOn(tasks.named('prepareJlinkJavaHome'))
}

jlink {
    options = ['--strip-debug', '--no-header-files', '--no-man-pages']
    if (!buildOs.windows && needsJlinkJavaHomeLink.get()) {
        javaHome = jlinkJavaHomeDir
    } else {
        javaHome = jlinkHome
    }
    launcher {
        jvmArgs = jvmArgs
    }
    mergedModule {
        requires 'java.desktop'
        requires 'java.logging'
    }
    jpackage {
        def imgType = buildOs.windows ? 'ico' : buildOs.macOsX ? 'icns' : 'png'
        imageOptions += ['--icon', "src/main/resources/mediamatrix/icons/MediaMatrix.$imgType"]
        installerOptions += ['--resource-dir', "src/main/resources"]
        installerOptions += ['--vendor', 'Shuichi Kurabayashi']

        if(buildOs.windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        }
        else if (buildOs.linux) {
            installerOptions += ['--linux-package-name', 'MediaMatrix','--linux-shortcut']
        }
        else if (buildOs.macOsX) {
            installerOptions += ['--mac-package-name', 'MediaMatrix']
            installerType = 'dmg'
        }
    }
}


tasks.jpackage.doFirst {
    def basePath = buildOs.windows ? project.name : buildOs.linux ? "$project.name/lib" : "${project.name}.app/Contents"
    copy {
        from('src/main/resources')
        into("$buildDir/jpackage/$basePath/app")
    }
}
